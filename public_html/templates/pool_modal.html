<div class="modal fade" id="addPool" tabindex="-1" role="dialog" aria-labelledby="addPoolLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addPoolLabel">Pool</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="addPoolForm" autocomplete="off">
                    <div class="form-group">
                        <label for="poolName" class="bmd-label-floating">Pool Name</label>
                        <input type="text" class="form-control" name="poolName" id="poolName" required>
                    </div>
                    <div class="form-group">
                        <label for="address" class="bmd-label-floating">Wallet Address</label>
                        <input type="text" class="form-control" name="address" id="address" required>
                    </div>
                    <div class="form-group">
                        <label for="poolSelect" class="bmd-label-floating">Pool</label>
                        <select class="form-control" id="poolSelect">
                            {% for pool in pools %}
                            <option value="{{ pool.poolName }}">{{ pool.poolName }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <input type="hidden" name="addRigHidden" value="true">
                    <button type="submit" class="btn modalButton addPoolButton" onclick="addPool()" data-dismiss="modal">Submit
                    </button>
                    <button class="btn btn-default" data-dismiss="modal" aria-label="Close">Cancel</button>
                </form>
            </div>
        </div>
    </div>
</div>
