<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteRigLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Delete?</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body"><p id="messageBody"></p></div>
            <div class="modal-footer">
                <button type="submit" class="btn modalButton deleteButtonFinal" data-dismiss="modal"
                        onclick="deleteRig(this.id)">Delete
                </button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>
</div>
